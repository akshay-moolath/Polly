<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatty - Login</title>

    <style>
        :root {
            --radius: 12px;
            --accent: #2563eb;
            --accent-2: #06b6d4;
            --muted: rgba(15, 23, 42, 0.6);
            --glass-1: rgba(255, 255, 255, 0.65);
            --glass-2: rgba(255, 255, 255, 0.50);
            font-family: Inter, system-ui, sans-serif;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background:
                radial-gradient(900px 500px at 10% 10%, rgba(102, 126, 234, 0.07), transparent 8%),
                radial-gradient(700px 400px at 90% 80%, rgba(3, 218, 198, 0.05), transparent 8%),
                linear-gradient(180deg, #f8fafc, #eef2ff);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 28px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            padding: 28px;
            border-radius: var(--radius);
            background: linear-gradient(180deg, var(--glass-1), var(--glass-2));
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 14px 50px rgba(11, 20, 40, 0.08);
            backdrop-filter: blur(10px) saturate(120%);
        }

        h1 {
            margin: 0 0 6px;
            font-size: 26px;
            color: #0b3aa6;
        }

        p.lead {
            margin: 0 0 18px;
            color: var(--muted);
            font-size: 14px;
        }

        .grid {
            display: grid;
            gap: 12px;
            margin-top: 12px;
        }

        label {
            font-size: 13px;
            color: var(--muted);
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(15, 23, 42, 0.06);
            background: rgba(255, 255, 255, 0.8);
            font-size: 15px;
        }

        button.primary {
            padding: 12px;
            border-radius: 12px;
            border: none;
            color: #fff;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            cursor: pointer;
            font-weight: 600;
            margin-top: 6px;
        }

        .footer {
            margin-top: 14px;
            text-align: center;
            font-size: 14px;
            color: var(--muted);
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        #msg {
            margin-top: 14px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        #msg.error {
            display: block;
            background: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        #msg.success {
            display: block;
            background: #dcfce7;
            color: #047857;
            border: 1px solid #bbf7d0;
        }

        #msg.status {
            display: block;
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #e2e8f0;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Chatty Login</h1>
        <p class="lead">Sign in to continue</p>

        <form id="login-form">
            <div class="grid">
                <div>
                    <label>Username</label>
                    <input id="username" placeholder="Enter your username" required />
                </div>

                <div>
                    <label>Password</label>
                    <input id="password" type="password" placeholder="••••••••" required />
                </div>

                <button class="primary" type="submit">Login</button>
            </div>

            <div class="footer">
                Don’t have an account?
                <a href="/register-page">Create one</a>
            </div>

            <div id="msg"></div>
        </form>
    </div>

    <script>
        /* -------------------------------------
           1️⃣ INSTANT REDIRECT IF ALREADY LOGGED IN  
        -------------------------------------- */
        const fastToken = localStorage.getItem("access_token");
        if (fastToken) {
            window.location.href = "/dashboard";
        }

        /* -------------------------------------
           2️⃣ SHOW LOGIN MESSAGES 
        -------------------------------------- */
        const msg = document.getElementById("msg");
        const form = document.getElementById("login-form");

        function setMsg(type, text) {
            msg.className = type;
            msg.textContent = text;
            msg.style.display = "block";
        }

        /* -------------------------------------
           3️⃣ LOGIN REQUEST + SAVE TOKEN 
        -------------------------------------- */
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const payload = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
            };

            setMsg("status", "Signing in...");

            try {
                const res = await fetch("/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });

                const data = await res.json();

                if (!res.ok) {
                    setMsg("error", data?.detail || "Invalid credentials");
                    return;
                }

                const token = data.access_token;

                // Save token (your previous logic)
                localStorage.setItem("access_token", token);
                localStorage.setItem("username", data.username);

                // 2️⃣ Also set a cookie for server-side future redirects
                document.cookie = "access_token=" + encodeURIComponent(token) + "; path=/";

                setMsg("success", "Login successful! Redirecting...");
                setTimeout(() => {
                    window.location.href = "/dashboard";
                }, 500);

            } catch (err) {
                setMsg("error", "Network error");
            }
        });
    </script>
</body>

</html>
